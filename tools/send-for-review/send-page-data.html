<!DOCTYPE html>
<html>
<head>
  <title>Send Page Data</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 16px; }
    h2 { margin-bottom: 16px; color: #333; font-size: 16px; }
    .field { margin-bottom: 12px; }
    .field label { display: block; font-weight: 600; margin-bottom: 4px; color: #555; font-size: 12px; }
    .field input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; background: #fafafa; }
    .actions { display: flex; gap: 10px; margin-top: 16px; }
    button { padding: 8px 16px; border-radius: 4px; font-size: 13px; font-weight: 500; cursor: pointer; }
    .btn-primary { background: #0265dc; color: #fff; border: none; }
    .btn-primary:hover { background: #0254b8; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary { background: #fff; color: #333; border: 1px solid #ddd; }
    .status { margin-top: 12px; padding: 10px; border-radius: 4px; font-size: 12px; display: none; }
    .status.success { display: block; background: #e6f4ea; color: #1e7e34; }
    .status.error { display: block; background: #fce8e8; color: #c62828; }
    .status.loading { display: block; background: #e3f2fd; color: #1565c0; }
    .payload-preview { margin-top: 12px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-size: 11px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Send Page Data</h2>
  
  <div class="field">
    <label>Title</label>
    <input type="text" id="title" readonly>
  </div>

  <div class="field">
    <label>Name</label>
    <input type="text" id="name" readonly>
  </div>
  
  <div class="field">
    <label>Preview URL</label>
    <input type="text" id="previewUrl" readonly>
  </div>

  <div class="payload-preview" id="payloadPreview">Loading...</div>
  
  <div class="actions">
    <button class="btn-primary" id="sendBtn">Send to Webhook</button>
    <button class="btn-secondary" id="closeBtn">Close</button>
  </div>
  
  <div class="status" id="status"></div>

  <script type="module">
    // Adobe I/O Runtime proxy URL
    const RUNTIME_URL = 'https://23750-832emeraldocelot.adobeioruntime.net/api/v1/web/default/fusion-proxy';

    let pageData = {};
    let authToken = '';

    // Get the Bearer token from DA.live cookies or localStorage
    function getAuthToken() {
      // Try cookies first
      const cookies = document.cookie.split(';');
      for (const cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'auth_token' || name === 'da_token') {
          return decodeURIComponent(value);
        }
      }
      
      // Try localStorage
      try {
        const stored = localStorage.getItem('da_token') || localStorage.getItem('auth_token');
        if (stored) return stored;
      } catch (e) {}
      
      return '';
    }

    // Listen for context from DA.live parent
    window.addEventListener('message', async (e) => {
      if (e.data?.path) {
        const { path, repo, org, token } = e.data;
        
        // Store token if passed from parent
        if (token) authToken = token;
        
        const previewUrl = `https://main--${repo}--${org}.aem.page${path.replace(/\.html$/, '')}`;
        const name = path.split('/').pop().replace(/\.html$/, '');
        
        // Try to fetch title from preview page
        let title = name;
        try {
          const resp = await fetch(previewUrl);
          if (resp.ok) {
            const html = await resp.text();
            const match = html.match(/<title>([^<]*)<\/title>/i);
            if (match) title = match[1].split('|')[0].trim() || name;
          }
        } catch (err) {
          console.warn('Title fetch failed:', err);
        }

        pageData = { title, name, previewUrl };
        
        // Update UI
        document.getElementById('title').value = title;
        document.getElementById('name').value = name;
        document.getElementById('previewUrl').value = previewUrl;
        document.getElementById('payloadPreview').textContent = 'Payload:\n' + JSON.stringify(pageData, null, 2);
      }
    });

    // Request context from DA.live parent
    window.parent.postMessage({ action: 'getContext' }, '*');

    function setStatus(type, message) {
      const status = document.getElementById('status');
      status.className = 'status ' + type;
      status.textContent = message;
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const btn = document.getElementById('sendBtn');
      btn.disabled = true;
      setStatus('loading', 'Authenticating and sending...');

      try {
        // Get token if not already set
        if (!authToken) {
          authToken = getAuthToken();
        }

        // Try to get token from parent window's fetch headers
        if (!authToken) {
          // Check if we can access parent's auth
          try {
            const parentAuth = window.parent.document.cookie;
            if (parentAuth) {
              const match = parentAuth.match(/auth_token=([^;]+)/);
              if (match) authToken = decodeURIComponent(match[1]);
            }
          } catch (e) {
            // Cross-origin, expected
          }
        }

        if (!authToken) {
          throw new Error('No authentication token found. Please ensure you are signed in to DA.live.');
        }

        // Call Adobe I/O Runtime proxy with Bearer token
        const response = await fetch(RUNTIME_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ data: pageData })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          setStatus('success', '✓ Data sent successfully to Fusion webhook!');
        } else {
          throw new Error(result.error || `HTTP ${response.status}`);
        }
      } catch (e) {
        setStatus('error', '✗ Failed: ' + e.message);
      } finally {
        btn.disabled = false;
      }
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      window.parent.postMessage({ action: 'close' }, '*');
    });
  </script>
</body>
</html>
