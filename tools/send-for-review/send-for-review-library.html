<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send For Review</title>
  <link rel="icon" href="data:,">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.5;
    }

    #review-card {
      background-color: #fff;
      border: 1px solid #d9e1e2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }
    #review-card .header-bar {
      display: flex;
      align-items: center;
      background-color: #0077c8;
      padding: 10px 14px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }
    #review-card .header-bar .logo {
      height: 40px;
      margin-right: 10px;
    }
    #review-card .header-title { flex: 1; }
    #review-card .content { padding: 16px 20px; }
    #review-card strong { color: #004b87; }
    #review-card a { color: #0077c8; font-weight: 500; text-decoration: none; }
    #review-card a:hover { text-decoration: underline; }

    .status-message { font-weight: 600; margin-bottom: 16px; padding: 12px 16px; border-radius: 4px; }
    .status-message.loading { color: #555; font-style: italic; background-color: #f5f5f5; }
    .status-message.success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
    .status-message.in-review { color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; }
    .status-message.published { color: #0c5460; background-color: #d1ecf1; border: 1px solid #bee5eb; }
    .status-message.error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }

    .page-details { margin: 16px 0; }
    .detail-row { display: flex; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
    .detail-row:last-child { border-bottom: none; }
    .detail-row.full-width { flex-direction: column; }
    .detail-row .label { font-weight: 600; color: #004b87; min-width: 130px; flex-shrink: 0; }
    .detail-row .value { color: #333; word-break: break-word; }
    .detail-row .value.warning { color: #856404; }
    .detail-row .value.success { color: #155724; }
    .detail-row .value .muted { background: #e0e0e0; padding: 2px 8px; border-radius: 3px; font-size: 13px; }
    .detail-row.full-width .value { margin-top: 4px; padding: 8px 12px; background-color: #f9f9f9; border-radius: 4px; font-style: italic; }

    .form-section { margin: 16px 0; padding-top: 16px; border-top: 1px solid #eee; }
    .form-group { margin-bottom: 16px; }
    .form-group:last-child { margin-bottom: 0; }
    .form-label { display: block; font-weight: 600; color: #004b87; margin-bottom: 6px; font-size: 14px; }
    .form-label .required { color: #dc3545; }
    .form-input, .form-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: #0077c8; box-shadow: 0 0 0 2px rgba(0,119,200,0.2); }
    .form-input.error { border-color: #dc3545; }
    .form-textarea { resize: vertical; min-height: 70px; }
    .form-hint { font-size: 12px; color: #666; margin-top: 4px; }

    .actions { display: flex; gap: 12px; margin-top: 20px; padding-top: 16px; border-top: 1px solid #eee; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 20px; font-size: 14px; font-weight: 600;
      border-radius: 4px; cursor: pointer; text-decoration: none;
      transition: all 0.2s ease; border: none; flex: 1;
    }
    .btn-primary { background-color: #0077c8; color: #fff; }
    .btn-primary:hover { background-color: #005a9e; }
    .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }
    .btn-secondary { background-color: #fff; color: #0077c8; border: 1px solid #0077c8; }
    .btn-secondary:hover { background-color: #f0f7fc; }

    .notice { text-align: center; padding: 20px; }
    .spinner { width: 40px; height: 40px; border: 4px solid #e0e0e0; border-top-color: #0077c8; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .debug-toggle { font-size: 12px; color: #666; cursor: pointer; margin-top: 12px; text-decoration: underline; }
    .debug-panel { margin-top: 12px; padding: 10px; background: #fff8e1; border-radius: 4px; font-size: 10px; font-family: monospace; white-space: pre-wrap; word-break: break-all; max-height: 150px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="details"></div>
  <script type="module">
    const CONFIG = {
      webhookUrl: 'https://hook.us2.make.com/d5lqgghlwlcalpy2zw0l7tqukr0u75bd',
      storageKeyPrefix: 'sfr_review_',
      emailStorageKey: 'sfr_user_email',
      defaultRef: 'main',
      logoPath: './assets/agilent-logo.png',
    };

    let debugLogs = [], currentContext = null, currentAnalysis = null, contentSource = null;

    function log(msg, data = null) {
      const ts = new Date().toISOString().slice(11, 19);
      console.log(`[SFR ${ts}]`, msg, data || '');
      debugLogs.push(data ? `[${ts}] ${msg}: ${JSON.stringify(data).slice(0, 200)}` : `[${ts}] ${msg}`);
    }

    // ============================================
    // STORAGE
    // ============================================
    function getStoredEmail() { try { return localStorage.getItem(CONFIG.emailStorageKey) || ''; } catch { return ''; } }
    function saveEmail(email) { try { localStorage.setItem(CONFIG.emailStorageKey, email); } catch {} }
    function getReviewStateKey(path) { return `${CONFIG.storageKeyPrefix}${(path || 'index').replace(/[\/\\]/g, '_')}`; }
    function getReviewState(path) { try { return JSON.parse(localStorage.getItem(getReviewStateKey(path))); } catch { return null; } }
    function setReviewState(path, state) { localStorage.setItem(getReviewStateKey(path), JSON.stringify({ ...state, timestamp: new Date().toISOString() })); }
    function clearReviewState(path) { localStorage.removeItem(getReviewStateKey(path)); }

    // ============================================
    // STATUS CHECKS
    // ============================================
    async function checkPageStatus(ctx) {
      try {
        const liveRes = await fetch(ctx.liveUrl, { method: 'HEAD', cache: 'no-store' });
        if (liveRes.ok) return { isPublished: true, lastModified: liveRes.headers.get('Last-Modified') };
      } catch {}
      return { isPublished: false };
    }

    // ============================================
    // CONTEXT DETECTION
    // ============================================
    function getContextFromURLParams() {
      const p = new URLSearchParams(window.location.search);
      return { ref: p.get('ref') || '', site: p.get('site') || p.get('repo') || '', org: p.get('org') || p.get('owner') || '', path: p.get('path') || '' };
    }

    function getContextFromReferrer() {
      if (!document.referrer) return null;
      try {
        const url = new URL(document.referrer);
        const daMatch = url.href.match(/da\.live\/edit#\/([^\/]+)\/([^\/]+)\/?(.*)?/);
        if (daMatch) return { org: daMatch[1], site: daMatch[2], path: daMatch[3] || 'index', ref: 'main', source: 'da.live-referrer' };
        const aemMatch = url.host.match(/^([^-]+)--([^-]+)--([^.]+)\.aem\.(page|live)$/);
        if (aemMatch) return { ref: aemMatch[1], site: aemMatch[2], org: aemMatch[3], path: url.pathname.replace(/^\//, '') || 'index', source: 'aem-referrer' };
      } catch {}
      return null;
    }

    async function getContextFromDASDK() {
      try {
        const DA_SDK = await import('https://da.live/nx/utils/sdk.js');
        const sdk = await DA_SDK.default;
        if (sdk?.context) return {
          org: sdk.context.org || sdk.context.owner || '',
          site: sdk.context.repo || '',
          ref: sdk.context.ref || 'main',
          path: sdk.context.path || 'index',
          email: sdk.context.email || sdk.context.user?.email || '',
          source: 'da-sdk'
        };
      } catch {}
      return null;
    }

    async function getFullContext() {
      const urlParams = getContextFromURLParams();
      const referrerCtx = getContextFromReferrer();
      const sdkCtx = await getContextFromDASDK();

      const ctx = {
        ref: sdkCtx?.ref || referrerCtx?.ref || urlParams.ref || CONFIG.defaultRef,
        site: sdkCtx?.site || referrerCtx?.site || urlParams.site || '',
        org: sdkCtx?.org || referrerCtx?.org || urlParams.org || '',
        path: sdkCtx?.path || referrerCtx?.path || urlParams.path || 'index',
        email: sdkCtx?.email || '',
        source: sdkCtx?.source || referrerCtx?.source || 'url-params',
      };

      if (ctx.path.includes('tools/send-for-review') || ctx.path.includes('send-for-review-library')) ctx.path = 'index';
      ctx.path = ctx.path.replace(/^\/+/, '').replace(/\.html?$/, '') || 'index';

      ctx.host = `${ctx.ref}--${ctx.site}--${ctx.org}.aem.page`;
      ctx.previewHost = ctx.host;
      ctx.liveHost = `${ctx.ref}--${ctx.site}--${ctx.org}.aem.live`;
      ctx.previewUrl = `https://${ctx.previewHost}/${ctx.path}`;
      ctx.liveUrl = `https://${ctx.liveHost}/${ctx.path}`;
      ctx.plainUrl = `https://${ctx.previewHost}/${ctx.path}.plain.html`;
      ctx.daSourceUrl = `https://admin.da.live/source/${ctx.org}/${ctx.site}/${ctx.path}.html`;
      ctx.env = 'page';

      log('Final context', ctx);
      return ctx;
    }

    // ============================================
    // CONTENT FETCHING
    // ============================================
    async function fetchContent(ctx) {
      const strategies = [
        { url: ctx.previewUrl, source: 'full-page', isPlain: false },
        { url: ctx.plainUrl, source: 'plain.html', isPlain: true },
        { url: ctx.daSourceUrl, source: 'da-source', isPlain: true },
      ];
      for (const s of strategies) {
        try {
          log(`Trying ${s.source}`, s.url);
          const res = await fetch(s.url, { cache: 'no-store' });
          if (res.ok) {
            const html = await res.text();
            log(`${s.source} success`, { length: html.length });
            return { html, source: s.source, isPlain: s.isPlain };
          }
        } catch (e) { log(`${s.source} error`, e.message); }
      }
      return null;
    }

    // ============================================
    // CONTENT ANALYSIS (Full Payload Structure)
    // ============================================
    function analyzeContent(root) {
      const text = root?.textContent || '';
      const cleanText = text.replace(/\s+/g, ' ').trim();
      const words = cleanText.split(/\s+/).filter(w => w.length > 0);
      const sentences = cleanText.split(/[.!?]+/).filter(s => s.trim().length > 0);
      const paragraphs = root.querySelectorAll('p');

      return {
        wordCount: words.length,
        characterCount: cleanText.length,
        characterCountNoSpaces: cleanText.replace(/\s/g, '').length,
        sentenceCount: sentences.length,
        paragraphCount: paragraphs.length,
        avgWordsPerSentence: sentences.length > 0 ? Math.round(words.length / sentences.length) : 0,
        readingTimeMinutes: Math.ceil(words.length / 200) || 1,
      };
    }

    function analyzeHeadings(root) {
      const headings = [];
      const counts = { h1: 0, h2: 0, h3: 0, h4: 0, h5: 0, h6: 0 };
      const issues = [];

      root.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(h => {
        const level = parseInt(h.tagName.charAt(1), 10);
        const tag = h.tagName.toLowerCase();
        counts[tag]++;
        headings.push({ level, tag, text: h.textContent?.trim() || '', id: h.id || '' });
      });

      if (counts.h1 === 0) issues.push('Missing H1 heading');
      else if (counts.h1 > 1) issues.push(`Multiple H1 headings found (${counts.h1})`);

      let lastLevel = 0;
      headings.forEach(h => {
        if (h.level > lastLevel + 1 && lastLevel > 0) issues.push(`Skipped heading level: H${lastLevel} to H${h.level}`);
        lastLevel = h.level;
      });

      return { headings, counts, total: headings.length, issues, isValid: issues.length === 0 };
    }

    function analyzeBlocks(root) {
      const sections = root.querySelectorAll(':scope > div');
      const blocks = [];
      const blockSummary = {};

      sections.forEach((section, sectionIndex) => {
        section.querySelectorAll(':scope > div[class]').forEach(block => {
          const classes = Array.from(block.classList);
          const name = classes[0] || 'unknown';
          const variants = classes.slice(1);
          const textContent = block.textContent?.trim() || '';
          const contentPreview = textContent.length > 100 ? `${textContent.substring(0, 100)}...` : textContent;

          blocks.push({ name, section: sectionIndex + 1, variants, contentPreview });
          blockSummary[name] = (blockSummary[name] || 0) + 1;
        });
      });

      return {
        totalBlocks: blocks.length,
        totalSections: sections.length,
        blocks,
        blockNames: [...new Set(blocks.map(b => b.name))],
        blockSummary,
      };
    }

    function analyzeSEO(doc) {
      const issues = [];
      const titleEl = doc.querySelector('title');
      const title = titleEl?.textContent?.trim() || '';
      const titleLength = title.length;

      if (!title) issues.push('Missing page title');
      else if (titleLength < 30) issues.push('Title too short (< 30 chars)');
      else if (titleLength > 60) issues.push('Title too long (> 60 chars)');

      const metaDesc = doc.querySelector('meta[name="description"]');
      const description = metaDesc?.content?.trim() || '';
      const descLength = description.length;

      if (!description) issues.push('Missing meta description');
      else if (descLength < 120) issues.push('Meta description too short (< 120 chars)');
      else if (descLength > 160) issues.push('Meta description too long (> 160 chars)');

      const canonical = doc.querySelector('link[rel="canonical"]')?.href || '';
      if (!canonical) issues.push('Missing canonical URL');

      const robots = doc.querySelector('meta[name="robots"]')?.content || '';
      const lang = doc.documentElement.lang || '';
      if (!lang) issues.push('Missing lang attribute');

      return {
        title: { content: title, length: titleLength },
        metaDescription: { content: description, length: descLength },
        canonical,
        robots,
        lang,
        issues,
      };
    }

    function analyzeOpenGraph(doc) {
      const og = {}, twitter = {}, issues = [];

      doc.querySelectorAll('meta[property^="og:"]').forEach(meta => {
        og[meta.getAttribute('property').replace('og:', '')] = meta.content;
      });
      doc.querySelectorAll('meta[name^="twitter:"]').forEach(meta => {
        twitter[meta.getAttribute('name').replace('twitter:', '')] = meta.content;
      });

      if (!og.title) issues.push('Missing og:title');
      if (!og.description) issues.push('Missing og:description');
      if (!og.image) issues.push('Missing og:image');

      const hasSocialMeta = Object.keys(og).length > 0 || Object.keys(twitter).length > 0;
      const score = !hasSocialMeta ? 0 : (issues.length === 0 ? 100 : 50);

      return { openGraph: og, twitter, issues, score, hasSocialMeta };
    }

    function analyzeAccessibility(root) {
      const images = root.querySelectorAll('img');
      let withAlt = 0, withoutAlt = 0, decorative = 0;

      images.forEach(img => {
        const alt = img.getAttribute('alt');
        if (alt === '') decorative++;
        else if (alt) withAlt++;
        else withoutAlt++;
      });

      const total = images.length;
      const altCoveragePercent = total > 0 ? Math.round(((withAlt + decorative) / total) * 100) : 100;

      const issues = [];
      if (withoutAlt > 0) issues.push(`${withoutAlt} images missing alt text`);
      if (altCoveragePercent < 100) issues.push('Not all images have alt attributes');

      return {
        images: { total, withAlt, withoutAlt, decorative, altCoveragePercent },
        aria: { labels: root.querySelectorAll('[aria-label]').length, roles: root.querySelectorAll('[role]').length },
        issues,
        score: altCoveragePercent,
      };
    }

    function analyzeLinks(root) {
      const links = root.querySelectorAll('a[href]');
      let internal = 0, external = 0, mailto = 0, tel = 0;
      const externalLinks = [];

      links.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        if (href.startsWith('mailto:')) mailto++;
        else if (href.startsWith('tel:')) tel++;
        else if (href.startsWith('http') && !href.includes(window.location.host)) {
          external++;
          externalLinks.push({ href, text: link.textContent?.trim() || '' });
        } else internal++;
      });

      return {
        total: links.length,
        internal,
        external,
        buttons: root.querySelectorAll('button, a.button, .button').length,
        mailto,
        tel,
        externalLinks,
      };
    }

    function analyzeInteractiveElements(root) {
      return {
        forms: root.querySelectorAll('form').length,
        buttons: root.querySelectorAll('button').length,
        inputs: root.querySelectorAll('input, textarea, select').length,
        videos: root.querySelectorAll('video').length,
        iframes: root.querySelectorAll('iframe').length,
      };
    }

    function collectAnalytics() {
      return {
        timestamp: new Date().toISOString(),
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        userAgent: navigator.userAgent,
        language: navigator.language,
        screen: { width: window.screen?.width || 0, height: window.screen?.height || 0, colorDepth: window.screen?.colorDepth || 0 },
        viewport: { width: window.innerWidth, height: window.innerHeight },
      };
    }

    function analyzeDocument(doc, isPlain) {
      const root = isPlain ? doc.body : (doc.querySelector('main') || doc.body);
      return {
        contentMetrics: analyzeContent(root),
        headingStructure: analyzeHeadings(root),
        blocks: analyzeBlocks(root),
        seo: analyzeSEO(doc),
        openGraph: analyzeOpenGraph(doc),
        accessibility: analyzeAccessibility(root),
        links: analyzeLinks(root),
        interactiveElements: analyzeInteractiveElements(root),
        analytics: collectAnalytics(),
      };
    }

    // ============================================
    // PAYLOAD BUILDING (Complete Structure)
    // ============================================
    function buildPayload(ctx, analysis, email, notes = '') {
      const name = ctx.path.split('/').pop() || 'index';
      let title = analysis.seo?.title?.content || name;
      if (!title || title === name) {
        const h1 = analysis.headingStructure?.headings?.find(h => h.level === 1);
        if (h1) title = h1.text;
      }

      return {
        title, name, path: '/' + ctx.path, url: ctx.liveUrl, previewUrl: ctx.previewUrl, liveUrl: ctx.liveUrl,
        reviewSubmissionDate: new Date().toISOString(), submittedBy: email || 'unknown',
        host: ctx.host, env: ctx.env, org: ctx.org, site: ctx.site, ref: ctx.ref, source: 'DA.live Library',
        contentMetrics: analysis.contentMetrics,
        headingStructure: analysis.headingStructure,
        blocks: analysis.blocks,
        seo: analysis.seo,
        openGraph: analysis.openGraph,
        accessibility: analysis.accessibility,
        links: analysis.links,
        interactiveElements: analysis.interactiveElements,
        analytics: analysis.analytics,
        notes: notes || '',
      };
    }

    async function postToWebhook(payload) {
      log('Sending payload', payload);
      const res = await fetch(CONFIG.webhookUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return true;
    }

    // ============================================
    // UI RENDERING
    // ============================================
    function formatDate(iso) { try { return new Date(iso).toLocaleString(); } catch { return iso; } }

    function renderCard(state) {
      const details = document.getElementById('details');
      let content = '';
      const headerHtml = `
        <div class="header-bar">
          <img src="${CONFIG.logoPath}" alt="Agilent Logo" class="logo" />
        </div>`;

      if (state.status === 'loading') {
        content = `<div class="notice"><div class="spinner"></div><p class="status-message loading">${state.message}</p></div>`;
      }
      else if (state.status === 'error') {
        content = `<div class="notice"><p class="status-message error">${state.message}</p><button id="retry-btn" class="btn btn-primary" style="margin-top:12px;">Retry</button><div class="debug-toggle" id="debug-toggle">Show debug info</div><div class="debug-panel" id="debug-panel" style="display:none;"></div></div>`;
      }
      else if (state.status === 'published') {
        content = `<div class="notice"><p class="status-message published">Page has been already published.</p>
          <div class="page-details">
            <div class="detail-row"><span class="label">Page:</span><span class="value">${state.title}</span></div>
            <div class="detail-row"><span class="label">Path:</span><span class="value">/${currentContext.path}</span></div>
            ${state.lastModified ? `<div class="detail-row"><span class="label">Last Published:</span><span class="value">${formatDate(state.lastModified)}</span></div>` : ''}
          </div>
          <div class="actions"><a href="${currentContext.liveUrl}" target="_blank" class="btn btn-secondary">View Live</a><button id="submit-anyway-btn" class="btn btn-primary">Send for Review Anyway</button></div></div>`;
      }
      else if (state.status === 'in-review') {
        const d = state.data;
        content = `<p class="status-message in-review">Page review is in progress.</p>
          <div class="page-details">
            <div class="detail-row"><span class="label">Title:</span><span class="value">${d.title || d.name}</span></div>
            <div class="detail-row"><span class="label">Submitted By:</span><span class="value">${d.submittedBy === 'unknown' ? '<span class="muted">unknown</span>' : d.submittedBy}</span></div>
            <div class="detail-row"><span class="label">Submitted On:</span><span class="value">${formatDate(d.timestamp)}</span></div>
            ${d.notes ? `<div class="detail-row full-width"><span class="label">Notes:</span><span class="value">${d.notes}</span></div>` : ''}
          </div>
          <div class="actions"><a href="${currentContext.previewUrl}" target="_blank" class="btn btn-secondary">View Preview</a><button id="send-again-btn" class="btn btn-primary">Send Again</button></div>`;
      }
      else if (state.status === 'ready') {
        const a = state.analysis;
        const seoIssues = a.seo?.issues?.length > 0 ? a.seo.issues.join(', ') : 'None';
        const seoClass = a.seo?.issues?.length > 0 ? 'warning' : 'success';
        const blocks = a.blocks?.blockNames?.length > 0 ? a.blocks.blockNames.join(', ') : 'None';
        const storedEmail = getStoredEmail();

        content = `<p class="status-message loading">Ready to submit for review.</p>
          <div class="page-details">
            <div class="detail-row"><span class="label">Title:</span><span class="value">${state.title}</span></div>
            <div class="detail-row"><span class="label">Name:</span><span class="value">${state.name}</span></div>
            <div class="detail-row"><span class="label">SEO Issues:</span><span class="value ${seoClass}">${seoIssues}</span></div>
            <div class="detail-row"><span class="label">Blocks:</span><span class="value">${a.blocks?.totalBlocks || 0} (${blocks})</span></div>
          </div>
          <div class="form-section">
            <div class="form-group">
              <label class="form-label">Your Email <span class="required">*</span></label>
              <input type="email" id="email-input" class="form-input" placeholder="Enter your email address" value="${storedEmail}" required>
              <div class="form-hint">Required for review tracking</div>
            </div>
            <div class="form-group">
              <label class="form-label">Notes / Instructions (Optional)</label>
              <textarea id="notes-input" class="form-textarea" placeholder="Enter any additional notes or instructions for this review..."></textarea>
            </div>
          </div>
          <div class="actions"><button id="submit-btn" class="btn btn-primary">Submit for Review</button></div>`;
      }
      else if (state.status === 'success') {
        const p = state.payload;
        const seoIssues = p.seo?.issues?.length > 0 ? p.seo.issues.join(', ') : 'None';
        const seoClass = p.seo?.issues?.length > 0 ? 'warning' : 'success';
        const blocks = p.blocks?.blockNames?.length > 0 ? p.blocks.blockNames.join(', ') : 'None';

        content = `<p class="status-message success">Review request submitted successfully. Review in progress.</p>
          <div class="page-details">
            <div class="detail-row"><span class="label">Title:</span><span class="value">${p.title}</span></div>
            <div class="detail-row"><span class="label">Name:</span><span class="value">${p.name}</span></div>
            <div class="detail-row"><span class="label">Submitter:</span><span class="value">${p.submittedBy === 'unknown' ? '<span class="muted">unknown</span>' : p.submittedBy}</span></div>
            <div class="detail-row"><span class="label">Submission Date:</span><span class="value">${formatDate(p.reviewSubmissionDate)}</span></div>
            <div class="detail-row"><span class="label">SEO Issues:</span><span class="value ${seoClass}">${seoIssues}</span></div>
            <div class="detail-row"><span class="label">Blocks:</span><span class="value">${p.blocks?.totalBlocks || 0} (${blocks})</span></div>
            ${p.notes ? `<div class="detail-row full-width"><span class="label">Notes:</span><span class="value">${p.notes}</span></div>` : ''}
          </div>
          <div class="actions"><a href="${p.previewUrl}" target="_blank" class="btn btn-secondary">View Preview</a><button id="send-again-btn" class="btn btn-primary">Send Again</button></div>`;
      }

      details.innerHTML = `<div id="review-card">${headerHtml}<div class="content">${content}</div></div>`;

      document.getElementById('retry-btn')?.addEventListener('click', init);
      document.getElementById('send-again-btn')?.addEventListener('click', () => { clearReviewState(currentContext?.path); showReadyState(); });
      document.getElementById('submit-anyway-btn')?.addEventListener('click', showReadyState);
      document.getElementById('submit-btn')?.addEventListener('click', handleSubmit);
      document.getElementById('debug-toggle')?.addEventListener('click', () => {
        const p = document.getElementById('debug-panel');
        if (p) { p.style.display = p.style.display === 'none' ? 'block' : 'none'; p.textContent = debugLogs.join('\n'); }
      });
    }

    function showReadyState() {
      const name = currentContext.path.split('/').pop() || 'index';
      let title = currentAnalysis.seo?.title?.content || name;
      if (!title || title === name) {
        const h1 = currentAnalysis.headingStructure?.headings?.find(h => h.level === 1);
        if (h1) title = h1.text;
      }
      renderCard({ status: 'ready', title, name, analysis: currentAnalysis });
    }

    async function handleSubmit() {
      const emailInput = document.getElementById('email-input');
      const notesInput = document.getElementById('notes-input');
      const email = emailInput?.value?.trim() || '';
      const notes = notesInput?.value?.trim() || '';

      if (!email || !email.includes('@')) {
        emailInput?.focus();
        emailInput?.classList.add('error');
        return;
      }

      saveEmail(email);
      renderCard({ status: 'loading', message: 'Submitting review request…' });

      try {
        const payload = buildPayload(currentContext, currentAnalysis, email, notes);
        await postToWebhook(payload);
        setReviewState(currentContext.path, { title: payload.title, name: payload.name, submittedBy: email, previewUrl: payload.previewUrl, liveUrl: payload.liveUrl, notes });
        renderCard({ status: 'success', payload });
      } catch (err) {
        log('Submit error', err.message);
        renderCard({ status: 'error', message: `Failed to submit: ${err.message}` });
      }
    }

    async function init() {
      renderCard({ status: 'loading', message: 'Initializing…' });
      try {
        currentContext = await getFullContext();
        if (!currentContext.org || !currentContext.site) {
          renderCard({ status: 'error', message: 'Could not determine page context. Make sure you have a page open.' });
          return;
        }

        const reviewState = getReviewState(currentContext.path);
        if (reviewState) {
          log('Found existing review state', reviewState);
          const status = await checkPageStatus(currentContext);
          if (status.isPublished && reviewState.timestamp) {
            const pubDate = status.lastModified ? new Date(status.lastModified) : new Date();
            if (pubDate > new Date(reviewState.timestamp)) clearReviewState(currentContext.path);
            else { renderCard({ status: 'in-review', data: reviewState }); return; }
          } else { renderCard({ status: 'in-review', data: reviewState }); return; }
        }

        renderCard({ status: 'loading', message: 'Analyzing page…' });
        const content = await fetchContent(currentContext);
        if (!content?.html) { renderCard({ status: 'error', message: 'Could not fetch page content. Make sure the page exists.' }); return; }

        contentSource = content.source;
        const doc = new DOMParser().parseFromString(content.html, 'text/html');
        currentAnalysis = analyzeDocument(doc, content.isPlain);

        const pageStatus = await checkPageStatus(currentContext);
        if (pageStatus.isPublished) {
          const title = currentAnalysis.seo?.title?.content || currentContext.path.split('/').pop() || 'index';
          renderCard({ status: 'published', title, lastModified: pageStatus.lastModified });
          return;
        }

        showReadyState();
      } catch (err) {
        log('Init error', err.message);
        renderCard({ status: 'error', message: `Error: ${err.message}` });
      }
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
